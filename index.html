<!DOCTYPE html>
<html>
    <head>
        <title>DS Dash</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://trello.com/1/client.js?key=389965b1d4e05ef2cfa484abcf2dcc94"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="index.js" async defer></script>
    </head>

    <body>
        <div id="dashboardContainer">
            <div class="chart-container production-phase-chart">
                <h2 class="chart-container__title">Production Phase</h2>
                <div class="production-phase-chart__info">
                    <ul class="production-phase-chart__list">
                        <li>
                            <span>To Do</span>
                            <span id="toDoCount">0</span>
                        </li>
                        <li>
                            <span>Phase One</span>
                            <span id="phaseOneCount">0</span>
                        </li>
                        <li>
                            <span>Phase Two</span>
                            <span id="phaseTwoCount">0</span>
                        </li>
                        <li>
                            <span>Phase Three</span>
                            <span id="phaseThreeCount">0</span>
                        </li>
                        <li>
                            <span>QA</span>
                            <span id="qaCount">0</span>
                        </li>
                        <li>
                            <span>Complete</span>
                            <span id="completeCount">0</span>
                        </li>
                    </ul>
                </div>
                <canvas id="productionPhaseChart" width="800" height="380"></canvas>
            </div>

            <div class="chart-container sprint-chart">
                <h2 class="chart-container__title">Sprint Chart</h2>
                <ul id="sprintChartList"></ul>
            </div>
        </div>
    </body>
</html>
